    /* ----------------------------------------------------- Custom CSS reset */

    html, body, pre, ul, li { margin: 0; padding: 0; }
    ul { list-style: none; }

    /* --------------------------------------------------------- Base styling */

    html, pre {
        font-size: 18px;
        line-height: 1.4em;
        font-family: Consolas, "Liberation Mono", Courier, monospace;
        text-shadow: 2px 2px 1px rgba(0,0,0,0.08);
    }

    a {
        color: inherit;
        text-decoration: none;
    }
    a:hover {
        color: rgb(220,20,60);
        text-shadow: 2px 2px 1px rgba(220,20,60,0.08);
    }

    section {
        margin: 1.8em auto;
        max-width: 30em;
    }

    .container {
        position: absolute;
        margin-top: -180px;
        padding: 0 5%;
        top: 50%;
        width: 90%;
        text-align: center;
    }

    /* ------------------------------------------- Fontello font icon styling */

    [class^="icon-"]:before,
    [class*=" icon-"]:before {
        display: inline-block;
        width: 1em;
        margin: 0 0.2em;
        font-family: "fontello";
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        line-height: 1.2em;
        vertical-align: middle;
        text-decoration: inherit;
        text-align: center;
        text-transform: none;
        speak: none;
    }

    .icon-signal:before { content: '\e800'; }
    .icon-github:before { content: '\e807'; }
    .icon-gplus:before { content: '\e808'; }
    .icon-stackoverflow:before { content: '\e80a'; }
    .icon-twitter:before { content: '\e809'; }
    .icon-flickr:before { content: '\e804'; }

    /* --------------------------------------------------------- Social media */

    .socialMediaItem {
        display: inline;
    }
    .socialMediaLink {
        font-size: 1.6em;
        color: #666;
    }
    .socialMediaName {
        font-size: 18px;
        line-height: 1.4em;
        display: none;
    }

    /* -------------------------------------------------------- Media queries */

    @media only screen and (orientation: portrait) {
        a { line-height: 2.2em; }
        .container { margin-top: -235px; }
        .greeting { display: none; }
        .greeting:after,
        .socialMediaItem:nth-child(3n):after {
            content: '\A';
            white-space: pre;
        }
    }
    @media only screen and (max-device-width : 1024px) {
        html {
            -webkit-text-size-adjust: 100%;
        }
    }
    @media only screen and (max-height: 325px) {
        section { margin: 1.2em auto; }
        .container {
            margin-top: 0;
            top: 0%;
        }
    }
